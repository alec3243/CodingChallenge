plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.0.RELEASE'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation group: 'org.modelmapper', name: 'modelmapper', version: '0.7.5'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.1.RELEASE'
    implementation 'com.h2database:h2:1.4.200'
    implementation group: 'org.hibernate', name: 'hibernate-gradle-plugin', version: '5.4.8.Final'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.apache.httpcomponents:httpclient:4.5.3'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.2.0.RELEASE'
}
